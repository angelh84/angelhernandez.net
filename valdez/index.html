  <script>
  	$(document).ready(function(){

		function windowHeight(){
  			var winHeight = $(window).height();
  			var docHeight = $(document).height();
  			var ssContainerHeight = $("#home-ss").height();
  			var ssContainerOffsetTop = $("#home-ss").offset().top;
  			var winScrollTop = $(window).scrollTop();
  			var winScrollTopPercent = winScrollTop / docHeight * 100;
  			var blackTopOffset = $("#home-interactive-ss").offset().top - ssContainerOffsetTop;
  			var blackHeight = $("#home-interactive-ss").height();

			$("#debugger").html("<p>Window Height: " + winHeight + "</p> <p>Doc Height: " + docHeight + "</p><p>SS Container Height: " + ssContainerHeight + "</p><p>SS Container Offset Top: " +  ssContainerOffsetTop +  "</p><p>Scroll Top: " + winScrollTop + "</p><p>Black Offset Top From Parent: " + blackTopOffset + "</p><p>Black Height: " + blackHeight + "</p></p><p>Scrolling Percentage: " + winScrollTopPercent + "</p>");

		
			if ( winHeight + winScrollTop > ssContainerHeight + ssContainerOffsetTop ) { 
				$("#home-interactive-ss").css({"position": "absolute", "bottom": 10 + "%"});
			} else {
				$("#home-interactive-ss").css({"position": "fixed", "bottom": 10 + "%"});
			};
		

  		};

  		$("#debugger").animate({backgroundColor: "transparent"}, 2000);
