<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Midigator - Login</title>

    <!-- Global stylesheets -->
    <link href="assets/css/FontAwesome.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/core.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/login.css" rel="stylesheet" type="text/css">
    <!-- /global stylesheets -->
</head>

<body class="login-body">

    <div class="login-panel">
        <a class="logo-link" href="index.html"><img class="logo" src="global_assets/images/logo.png" alt=""></a>
        <div id="message" style="display: block;"><div class="growler danger">
            <div class="growler-icon">
                <i class="fas fa-exclamation"></i>
            </div>
            <div class="growler-content">
                <h4>Invalid Credentials</h4>
                <p>Your email address or password don't match our records. Please try again.</p>
            </div>
        </div>
        <form id="login-form">
            <label>Email Address</label>
            <input type="text" placeholder="enter email" class="email">
            <label>Password</label>
            <input type="password" placeholder="enter password" class="pass">
            <button type="submit" class="login-submit-button">LOGIN</button>
        </form>
    </div>
    
    <!-- Core JS files -->
    <script src="global_assets/js/core/libraries/jquery.min.js"></script>
    <script src="global_assets/js/core/libraries/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>

    <!-- /core JS files -->

    <!-- Theme JS files -->

    <!-- /theme JS files -->

</body>

</html>
